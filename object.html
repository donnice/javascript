<!DOCTYPE html>
<html>
<body>
	<p>JSON (JavaScript Object)</p>

	<p id = "demo"></p>

	<script>
	var text = '{"employees":['+
		'{"firstName":"John","lastName":"Doe"},'+
		'{"firstName":"Anna","lastName":"Smith"},'+
		'{"firstName":"Peter","lastName":"Jones"}]}';

	obj = JSON.parse(text);

	document.getElementById("demo").innerHTML = 
	obj.employees[0].firstName+" "+obj.employees[0].lastName;
	

	var obj2 = eval("("+text+")");
	document.getElementById("demo").innerHTML = 
	obj2.employees[1].firstName+" "+obj2.employees[1].lastName;

	</script>

</body>
</html>
