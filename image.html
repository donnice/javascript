<!DOCTYPE HTML>
<html>
<head>
	<title>Image Gallery</title>
	<script type = "text/javascript" src = "scripts/showPic.js"></script>
	<link rel = "stylesheet" href = "css/layout.css"
	type = "text/css" media = "screen"/>
</head>
<body>
	<h1>Snapshots</h1>
	<ul id = "imagegallery">
		<li>
			<a href = "images/self.jpg" title = "Engineer"
			onclick = "showPic(this);
			return false;">Me-20s</a>
		</li>
		<li>
			<a href = "images/self.jpg" title = "CEO"
			onclick = "showPic(this);return false;">Me-30s</a>
		</li>
		<li>
			<a href = "images/self.jpg" title = "Doctor"
			onclick = "showPic(this);return false;">Me-40s</a>
		</li>
		<li>
			<a href = "images/self.jpg" title = "Professor"
			onclick = "showPic(this);return false;">Me-50+s</a>
		</li>
	</ul>
	<img id = "placeholder" src = "images/placeholder.gif"
	alt = "my image gallery"/>
	<p id = "description">Choose an image.</p>

	<script>
	function prepareGallery(){
		if(!document.getElementByTagName) return false;
		if(!document.getElementById) return false;
		if(!document.getElementById("imagegallery")) return false;
		
		
	}
	</script>

</body>
</html>
