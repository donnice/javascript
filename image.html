<!DOCTYPE HTML>
<html>
<head>
	<title>Image Gallery</title>
	<script type = "text/javascript" src = "scripts/showPic.js"></script>
	<link rel = "stylesheet" href = "css/layout.css"
	type = "text/css" media = "screen"/>

</head>
<body>
	<h1>Snapshots</h1>
	<ul id = "imagegallery">
		<li>
			<a href = "images/self.jpg" title = "Engineer"
			>Me-20s</a>
		</li>
		<li>
			<a href = "images/self.jpg" title = "CEO"
			>Me-30s</a>
		</li>
		<li>
			<a href = "images/self.jpg" title = "Doctor"
			>Me-40s</a>
		</li>
		<li>
			<a href = "images/self.jpg" title = "Professor"
			>Me-50+s</a>
		</li>
	</ul>
	<img id = "placeholder" src = "images/placeholder.gif"
	alt = "my image gallery"/>
	<p id = "description">Choose an image.</p>

	<script>
	function prepareGallery(){
		
		var gallery = document.getElementById("imagegallery");
		var links = gallery.getElementsByTagName("a");
		alert(links.length);
		for(var i = 0; i < links.length; i++){
			links[i].onclick = function(){
				return showPic(this);
			}
		}	
	}

	

	function addLoadEvent(func){
		var oldonload = window.onload;
		if(typeof window.onload != 'function'){
			window.onload = func;
		} else {
			window.onload = function(){
				oldonload();
				func();
			}
		}
	}
	window.onload = prepareGallery;
	//addLoadEvent(prepareGallery);
	</script>

</body>
</html>
